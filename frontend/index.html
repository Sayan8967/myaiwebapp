<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Sinai Health Systems</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        background-image: url("img.jpg");
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .chat-box {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      .response-box {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: none;
        white-space: pre-wrap; /* Preserve line breaks */
      }
      .response-box.success {
        border-color: #4CAF50;
      }
      .response-box.error {
        border-color: #f44336;
      }
      button {
        display: block;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px; /* Space between buttons */
      }
      button:hover {
        background-color: #3e8e41;
      }
      #clearButton {
        background-color: #757575; /* Gray for clear button */
      }
      #clearButton:hover {
        background-color: #616161;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none;
        margin: auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Mount Sinai Health Systems</h1>
    <div class="chat-container">
      <textarea
        id="userQuery"
        class="chat-box"
        placeholder="Type your query here..."
        maxlength="500"
        aria-label="Query input"
      ></textarea>
      <button id="sendButton" type="button">Send Query</button>
      <button id="clearButton" type="button">Clear</button>
      <div id="response" class="response-box" aria-live="polite">
        <div class="spinner" id="loadingSpinner" role="status" aria-label="Loading"></div>
        <span id="responseText"></span>
      </div>
    </div>

    <noscript>
      <p style="text-align: center; color: #f44336;">
        This application requires JavaScript to function. Please enable it in your browser.
      </p>
    </noscript>

    <script>
      // Configurable backend URL (injected via env or defaults to local)
      const BACKEND_URL = window.BACKEND_URL || "/api";

      document.getElementById("sendButton").addEventListener("click", async () => {
      const query = document.getElementById("userQuery").value.trim();
      const responseBox = document.getElementById("response");
      const responseText = document.getElementById("responseText");
      const loadingSpinner = document.getElementById("loadingSpinner");

  // Reset previous states
        responseBox.classList.remove("success", "error");

      if (!query) {
        alert("Please type a query.");
      return;
      }

  // Show response box and spinner
      responseBox.style.display = "block";
      loadingSpinner.style.display = "block";
      responseText.textContent = "";

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 300000); // Changed to 5 minutes

        const response = await fetch(`${BACKEND_URL}/query`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
        signal: controller.signal,
      });

      clearTimeout(timeoutId);

      if (!response.ok) throw new Error(`Server responded with status ${response.status}`);

      const data = await response.json();
      responseText.innerHTML = (data.response || "No response received.").replace(/\n/g, "<br>");
      responseBox.classList.add("success");
    } catch (error) {
      responseBox.classList.add("error");
    if (error.name === "AbortError") {
      responseText.textContent = "Request timed out. Please try again.";
    } else if (error.name === "TypeError" && error.message.includes("Failed to fetch")) {
      responseText.textContent = "Network error or CORS issue. Please check your connection.";
    } else {
      responseText.textContent = `Error: ${error.message}`;
    }
    } finally {
      loadingSpinner.style.display = "none";
  }
});

      document.getElementById("clearButton").addEventListener("click", () => {
        document.getElementById("userQuery").value = "";
        const responseBox = document.getElementById("response");
        responseBox.style.display = "none";
        responseBox.classList.remove("success", "error");
        document.getElementById("responseText").textContent = "";
      });
    </script>
  </body>
</html>
